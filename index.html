<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" mt-4>
        <div class="card">

            <div class="card-header">
                <h1>Payment form example</h1>
            </div>

            <div class="card-body">

                <div class="alert alert-danger mt-2" role="alert">
                    Some fields are missing
                </div>

                <div class="Forms">
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <label for="Card" class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="xxx xxx xxx xxx" aria-label="City">
                        </div>
                        <div class="col-sm">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" aria-label="State">
                        </div>
                        <div class="col-sm">
                            <label for="Amount" class="form-label">Amount</label>
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                            </div>

                        </div>
                    </div>

                    <div class="Forms #2">
                        <div class="row mt-4">
                            <div class="col">
                                <label for="Name" class="form-label">First name</label>
                                <input type="text" class="form-control" aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="Surname" class="form-label">Last name</label>
                                <input type="text" class="form-control" aria-label="Last name">
                            </div>
                        </div>

                        <div class="Forms #3">
                            <div class="row g-3 mt-3">
                                <div class="col-sm-7">
                                    <label for="City1" class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder aria-label="City">
                                </div>
                                <div class="col-sm">
                                    <label for="States" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a State</option>
                                        <option>Montevideo</option>
                                        <option>Cerro Largo</option>
                                        <option>Maldonado</option>
                                        <option>Rocha</option>
                                        <option>Treinta y Tres</option>
                                        <option>Tacuarembo</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="postal code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" placeholder aria-label="Zip">
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <p>We accept:</p>
                            <div class="d-flex align-items-start">
                                <!-- MÃ©todos de Pago -->
                                <div class="alert alert-dark bg-secondary d-flex" role="alert">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-mastercard fa-xl" style="color: #fafafa;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-visa fa-xl" style="color: #ffffff;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault3">
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            <i class="fa-brands fa-cc-diners-club fa-xl" style="color: #fafafa;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault4">
                                        <label class="form-check-label" for="flexRadioDefault4">
                                            <i class="fa-brands fa-cc-paypal fa-xl" style="color: #ffffff;"></i>
                                        </label>
                                    </div>
                                </div>

                                <!-- Caja de Mensaje -->
                                <div class="message-box ml-5">
                                    <style>
                                        .message-box {
                                            margin-left: 500px !important;
                                        }
                                    </style>
                                    <label for="colFormLabelLg" class="col-form-label col-form-label-lg">Message</label>
                                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                                        placeholder="Enter your message here">
                                    <p>Add any notes here</p>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>

                <div class="card-footer text-body-secondary mt-4 d-flex justify-content-end">
                    <a href="#" class="btn btn-secondary mx-1">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>


        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5c995ce94c.js" crossorigin="anonymous"></script>
</body>

</html>
